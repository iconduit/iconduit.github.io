dist: xenial
language: node_js
node_js: [node]
script:
- yarn test
- yarn ci-lint
- node_modules/.bin/webpack -p
- cp README.md dist/
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: ""
  keep_history: true
  local_dir: dist
  target_branch: master
  on:
    branch: source
