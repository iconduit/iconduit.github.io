dist: xenial
language: node_js
node_js: [node]
cache: yarn
install: yarn install --frozen-lockfile
script:
- yarn ci-lint
- yarn release
- yarn bundlesize
- cp README.md dist/
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: ""
  keep_history: true
  local_dir: dist
  target_branch: master
  on:
    branch: source
env:
  global:
    - secure: ""
